spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.jpa.show-sql=true

spring.datasource.url=jdbc:mariadb://localhost:3306/spring_note?rewriteBatchedStatements=true&profileSQL=true&maxQuerySizeToLog=0
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernat=1000
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

logging.level.org.apache.tomcat=INFO
logging.level.org.apache.tomcat.util.net=WARN

spring.output.ansi.enabled=always


